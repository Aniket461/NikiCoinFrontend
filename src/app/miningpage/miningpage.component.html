
<div style="width: 100%; height:100vh;;" class="bgc">

    <div style="text-align: center;">
    
    <img src="../../assets/images/logo.png" style="width: 300px; height: 300px; position: absolute; margin-left: -51%;margin-top:30px">
    </div>
  <div style="width: 50%;margin-left: 25%; position: relative; height: fit-content; padding-bottom: 30px;" class="vertical">
  
      <form *ngIf='!isPressed && !isClick' [formGroup]="KeyForm" (ngSubmit)="SubmitPass()">


      <div class="form-group" style="width: 60%; margin-left: 20%; padding-top: 50px;">
      <label for="exampleFormControlInput1" style="font-weight: bold;">Enter the Miner's Address:</label>
      <input type="text" class="form-control" id="exampleFormControlInput1" name="address" placeholder="A long Hex code" formControlName="address">
      <span style="color: red;" class=""  *ngIf="address.errors && address.touched">
        <span *ngIf="address.errors.required">Address is Required</span>
    </span>
    </div>

      <div style="display: flex; justify-content: center; margin-bottom: 30px;">
    <button [disabled] ="KeyForm.invalid" type="submit" style="width: 180px; height: 40px; text-align: center; margin: 0% auto; margin-top: 15px;" class="getkeybut">Block Transactions</button>
      </div>
  </form>
  

  <div *ngIf="!isPressed && isClick" style="width: 70%; margin-left: 15%; padding-top: 80px; display: flex; flex-direction: column; align-content: center; align-items: center;">
    <!-- <img src="../../assets/images/mining.gif" width="450px" height="230px" style="margin-left: 0px;"> -->

    <div class="loader"></div>
    <p style="text-align: center; margin-top: 50px; color: red; font-size: 20px;">Mining The Block......</p>
  </div>

  <div *ngIf="isPressed && !isClick" style="width: 70%; margin-left: 15%; padding-top: 80px;">
    <p style="font-size: 22px; font-weight: bold; text-align: center;">{{result}}</p>
    <p style="text-align: center; margin-top: 50px; color: red;">Trade carefully, do not disclose private keys!</p>
  </div>
  
  </div>
  </div>
