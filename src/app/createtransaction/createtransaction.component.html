
<div style="width: 100%; height:100vh;;" class="bgc">

    <div style="text-align: center;">
    
    <img src="../../assets/images/logo.png" style="width: 300px; height: 300px; position: absolute; margin-left: -51%;margin-top:30px">
    </div>
  <div style="width: 50%;margin-left: 25%; position: relative; height: fit-content; padding-bottom: 30px;" class="vertical">
  
      <form *ngIf='!isPressed' [formGroup]="KeyForm" (ngSubmit)="SubmitPass()">


      <div class="form-group" style="width: 60%; margin-left: 20%; padding-top: 50px;">
      <label for="exampleFormControlInput1" style="font-weight: bold;">Enter the Sender's Address:</label>
      <input type="text" class="form-control" id="exampleFormControlInput1" name="sname" placeholder="A long Hex code" formControlName="sname">
      <span style="color: red;" class=""  *ngIf="sname.errors && sname.touched">
        <span *ngIf="sname.errors.required">Address is Required</span>
    </span>
    </div>
  
    <div class="form-group" style="width: 60%; margin-left: 20%; padding-top: 10px;">
        <label for="exampleFormControlInput1" style="font-weight: bold;">Enter the Reciever's Address:</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" name="rname" placeholder="A long Hex code" formControlName="rname">
        <span style="color: red;" class=""  *ngIf="rname.errors && rname.touched">
          <span *ngIf="rname.errors.required">Address is Required</span>
      </span>
      </div>
  
      <div class="form-group" style="width: 60%; margin-left: 20%; padding-top: 10px;">
        <label for="exampleFormControlInput1" style="font-weight: bold;">Enter the Amount:</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" name="amount" placeholder="Eg: 100" formControlName="amount">
        <span style="color: red;" class=""  *ngIf="amount.errors && amount.touched">
          <span *ngIf="amount.errors.required">Amount is Required</span>
      </span>
      </div>
  
      <div class="form-group" style="width: 60%; margin-left: 20%; padding-top: 10px;">
        <label for="exampleFormControlInput1" style="font-weight: bold;">Enter your private key:</label>
        <input type="password" class="form-control" id="exampleFormControlInput1" name="pkey" placeholder="A long Hex code" formControlName="pkey">
        <span style="color: red;" class=""  *ngIf="pkey.errors && pkey.touched">
          <span *ngIf="pkey.errors.required">Private Key is Required</span>
      </span>
      </div>
    

      <div style="display: flex; justify-content: center; margin-bottom: 30px;">
    <button [disabled] ="KeyForm.invalid" type="submit" style="width: 180px; height: 40px; text-align: center; margin: 0% auto; margin-top: 15px;" class="getkeybut">Create Transaction</button>
      </div>
  </form>
  
  <div *ngIf="isPressed" style="width: 70%; margin-left: 15%; padding-top: 80px;">
    <p style="font-size: 22px; font-weight: bold; text-align: center;">{{result}}</p>
    <p style="text-align: center; margin-top: 50px; color: red;">Trade carefully, do not disclose private keys!</p>
  </div>
  
  </div>
  </div>
