

<div style="width: 100%; height: 100vh;" class="bgc">

    <div style="text-align: center;">
    
    <img src="../../assets/images/logo.png" style="width: 300px; height: 300px; position: absolute; margin-left: -51%;margin-top:30px">
    </div>
  <div style="width: 50%;margin-left: 25%; position: relative; height: 300px;" class="vertical">
  
      <form *ngIf='!isPressed' [formGroup]="KeyForm" (ngSubmit)="SubmitPass()">
      <div class="form-group" style="width: 60%; margin-left: 20%; padding-top: 50px;">
      <label for="exampleFormControlInput1" style="font-weight: bold;">Enter the Nikicoin Address:</label>
      <input type="text" class="form-control" id="exampleFormControlInput1" name="address" placeholder="A long Hex code" formControlName="address">
      <span style="color: red;" class=""  *ngIf="address.errors && address.touched">
        <span *ngIf="address.errors.required">Address is Required</span>
    </span>
  
    </div>
  
    <button [disabled] ="KeyForm.invalid" type="submit" style="width: 20%; height: 40px; text-align: center; margin-left: 40%; margin-top: 50px;" class="getkeybut">Get Balance</button>
  </form>
  
  <div *ngIf="isPressed" style="width: 70%; margin-left: 15%; padding-top: 40px;">
    <p style="font-size: 15px; font-weight: bold; word-wrap: break-word;">The Nikicoin balance for {{addr}} is:</p>
    <p>{{balance}} nikicoins</p>
    <p style="text-align: center; margin-top: 50px; color: red;">Trade carefully, do not disclose private keys!</p>
  </div>
  
  </div>
  </div>
